<header id="header">
  {{ if .Site.Params.header.image }}
    <span class="logo"><img src="{{ .Site.Params.header.image }}" alt="{{ .Site.Params.header.title }}" /></span>
  {{ end }}
  <h1>{{ .Site.Params.header.title }}</h1>
  <p> {{ .Site.Params.header.description | markdownify}}
  </p>
</header>
